{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='reg.css') }}">
{% block title %}Регистрация | Автомастерская «АвтоСервис»{% endblock %}

{% block content %}
<div class="hero-section">
    <h1>Добро пожаловать!</h1>
    <p class="subtitle">Введите данные</p>
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Регистрация нового пользователя</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.register') }}">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">ФИО</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    </div>
                </form>
                <hr>
                <p class="text-center">Уже есть аккаунт? <a href="{{ url_for('main.login') }}">Войдите</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
