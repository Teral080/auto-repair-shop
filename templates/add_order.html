{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='add_order.css') }}">
{% block title %}Добавить заказ | Автомастерская «АвтоСервис»{% endblock %}

{% block content %}
<div class="hero-section">
    <h1>Добро пожаловать!</h1>
    <p class="subtitle">Создайте свой заказ</p>
</div>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Клиент *</label>
                        <select name="client_id" class="form-control" required>
                            <option value="">Выберите клиента</option>
                            {% for client in clients %}
                            <option value="{{ client.id }}">{{ client.full_name }} ({{ client.phone }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Описание работ</label>
                        <textarea name="description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Запчасти</label>
                        {% for part in parts %}
                        <div class="form-check mb-2">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                name="part_ids" 
                                value="{{ part.id }}" 
                                id="part_{{ part.id }}"
                            >
                            <label class="form-check-label" for="part_{{ part.id }}">
                                {{ part.name }} — {{ part.price }} руб. (остаток: {{ part.stock }})
                            </label>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Создать заказ</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('main.index') }}">← Отмена</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
