<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>{% block title %}Автомастерская «АвтоСервис»{% endblock %}</title>
</head>
<body>
    <!-- Шапка -->
    <nav class="global-section">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Автомастерская «АвтоСервис»</a>
                <span class="navbar-toggler-icon"></span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav-ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Главная</a>
                    </li>
                    {% if session.get('user_id') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.profil') }}">Профиль</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.add_order') }}">Добавить заказ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.logout') }}">Выход</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.login') }}">Вход</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.register') }}">Регистрация</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% block content %}
    <!-- Подвал -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Автомастерская «АвтоСервис». Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
{% endblock %}
