{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='client_form.css') }}">
{% block title %}Добавить клиента{% endblock %}

{% block content %}
<div class="hero-section">
    <h1>Добавить нового клиента</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">ФИО *</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон *</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Сохранить клиента</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('main.client_list') }}">← Назад к списку</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
